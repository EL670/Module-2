<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8">                   
    <title>Title Here</title>
		<style>
		.my_class  {
			background-color: salmon;
			color: black;
			padding: 1 rem;
		}
    .bold  {
      font: bold;
    }  
		</style>
  </head>
  <body>
    <h1>My <strong>Blog</strong></h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <div class="my_class bold font">
      <p>Search sites</p>
      <ul>
        <li><a href = "https://duckduckgo.com/">Ducky</a></li>
        <li><a href = "https://google.com">Google</a></li>
    </div>
    <div class="my_class font">
      <p><em>font</em></p>
    </div>
    <ul>
      <li><strong>item</strong> one</li>
      <li><em>item 2</em></li>
      <li>item 3</li>
    </ul>
    <ol id="use_once">
      <li>item one</li>
      <li>item<sub>2</sub></li>
      <li>item<sup>3</sup>&#169;</li>
      <li>item4</li>
    </ol>
    <div id="mydiv"><p>My id</p></div>
  </body>
</html>
